<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico" />

  <title>Layout page</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../../html/css/bootstrap.min.css" th:href="@{/html/css/bootstrap.min.css}" />

  <style TYPE="text/css">
    .slider-selection {background: #BABABA;}
  </style>
</head>

<body>

  <!-- navbar -->

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only" th:text="#{layout.navbar.header.hint}">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
  
        <a class="navbar-brand" href="#" th:text="#{layout.navbar.brand}">Brand</a>
      </div>

      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input placeholder="Email" class="form-control" type="text" />
          </div>
    
          <div class="form-group">
            <input placeholder="Password" class="form-control" type="password" />
          </div>
    
          <button type="submit" class="btn btn-success" th:text="#{layout.navbar.signin}">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- marketing -->

  <div class="jumbotron" layout:fragment="marketing">
    <div class="container">
      <h2>Main message</h2>
      <p class="lead">Sub message</p>
    </div>
  </div>

  <!-- main -->

  <div class="container" layout:fragment="main"></div>

  <!-- footer -->

  <div class="container">
    <hr />

    <footer layout:fragment="footer">
      <p th:text="#{layout.footer}">Footer</p>
    </footer>
  </div>

  <!-- Common scripts -->

  <script src="../../../html/js/jquery/jquery.min.js" th:src="@{/html/js/jquery/jquery.min.js}"></script>
  <script src="../../../html/js/bootstrap/bootstrap.min.js" th:src="@{/html/js/bootstrap/bootstrap.min.js}"></script>

  <!-- Page specific scripts -->

  <script src="../../../html/js/bootstrap-slider/bootstrap-slider.min.js" th:src="@{/html/js/bootstrap-slider/bootstrap-slider.min.js}"></script>
  <script src="../../../html/js/youtube/main.js" th:src="@{/html/js/youtube/main.js}"></script>
</body>

</html>
